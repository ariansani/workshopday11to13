<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span th:text="${currtime}"></span>
    <br/>
    <br/>
    <br/>
    <tbody>
        <tr>
            <td th:text="${p.id}"></td>
            <td th:text="${p.firstName}"></td>
            <td th:text="${p.lastName}"></td>
            <td th:text="${p.gender}"></td>
        </tr>
    </tbody>
    <br/>
    <br/>
    <hr>
    <br/>
    <tbody>
        <tr th:each="person : ${allperson}">
            <td th:text="${person.id}"></td>
            <td th:text="${person.firstName}"></td>
            <td th:text="${person.lastName}"></td>
            <td>
                <span th:if="${person.gender}=='M'" th:text="Male"></span>
                <span th:unless="${person.gender}=='M'" th:text="Female"></span>
            </td> 
        </tr>
    </tbody>
    <br/>
    <hr>
    <h2>Query String</h2>
    <tbody>
        <tr>
            <td th:text="${result.id}"></td>
            <td th:text="${result.firstName}"></td>
            <td th:text="${result.lastName}"></td>
            <td>
                <span th:if="${result.gender}=='M'" th:text="Male"></span>
                <span th:unless="${result.gender}=='M'" th:text="Female"></span>
            </td> 
        </tr>
    </tbody>
    <br/>
    <hr>
    <h2>Path Variable</h2>
    <tbody>
        <tr>
            <td th:text="${result.id}"></td>
            <td th:text="${result.firstName}"></td>
            <td th:text="${result.lastName}"></td>
            <td>
                <span th:if="${result.gender}=='M'" th:text="Male"></span>
                <span th:unless="${result.gender}=='M'" th:text="Female"></span>
            </td> 
        </tr>
    </tbody>
</body>
</html>
